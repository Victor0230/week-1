    <div class="contact-page">
        <h1>Contact Me</h1>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <ul>
                    <li><i class="fas fa-envelope"></i> Email:<br>
                        victor.rusu24@mynorthampton.ac.uk</li>
                    <li><i class="fas fa-phone"></i> Phone: +123 456 7890</li>
                    <li><i class="fas fa-map-marker-alt"></i>Address: UON Northmpton<br>
                        NN1 5PH <br>
                        United Kingdom
                    </li>
                    <li>
                        <i class="fas fa-share-alt"></i> Social Media:
                        <a href="https://www.instagram.com/uninorthants_uon/" target="_blank" aria-label="Instagram"
                            title="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.facebook.com/@UniversityofNorthampton/" target="_blank"
                            aria-label="Facebook" title="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form action="mailto:rusu.victor2002@gmail.com" method="post" enctype="text/plain">
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
